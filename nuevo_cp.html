<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="nuevo_cp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>

    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script type="text/javascript" src="funciones.js"></script>
    <script type="text/javascript" src="nuevo_cp.js"></script>
    <script src="./db.js"></script>

    <script>
        var params = (new URL(document.location)).searchParams;

        $(function () {
            $(".chosen-select").chosen({
                no_results_text: ""
            });


            edicion = params.get("edicion");
            if (edicion == 'S') {
                indice = params.get("indice");
                set_valores_formulario(indice).then(function () {
                    document.getElementById('btn_accion').innerHTML = 'EDIT';
                });
            }
            else {
                indice = window.parent.get_new_indice()
            }
        });
    </script>
</head>

<body onload="document.getElementById('nombre').focus();">
    <table style="width:100%;height:100%;background-color: white;">
        <tr>
            <td class="titulo" style="width:100%;">NUEVO CP</td>
        </tr>
        <tr style="vertical-align: top;">
            <td>
                <table style="width:100%;height:100%;vertical-align: top;">
                    <tr style="vertical-align: top;min-height: 70px;">
                        <td class="etiqueta" style="min-width:80px;">Nombre</td>
                        <td style="width:100%;">
                            <input type="text" id="nombre" style="width:90%;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td class="etiqueta">Inicio</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="number" id="inicio" style="width:100px;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                                    </td>
                                    <td class="etiqueta">Distancia</td>
                                    <td>
                                        <input type="number" id="distancia" style="width:100px;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td class="etiqueta">Ascension</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="number" id="ascension" style="width:100px;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                                    </td>
                                    <td class="etiqueta">Media</td>
                                    <td>
                                        <input type="number" id="media" style="width:100px;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td class="etiqueta">Comentarios</td>
                        <td>
                            <input type="text" id="comentarios_cp" style="width:90%;" tabindex="-1" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                        </td>
                    </tr>
                    <tr style="height:100%;vertical-align: bottom;">
                        <td style="padding-top:10px;" colspan="2">
                            <table style="width:100%;vertical-align:bottom;background-color: blanchedalmond;border:1px solid black;">
                                <tr style="vertical-align: bottom;">
                                    <td style="width:50%;text-align: right;padding-right:10px;"><button id="btn_accion" tabindex="0" onclick="add_cp();">ADD</button></td>
                                    <td style="width:50%;text-align: left;padding-left:10px;"><button onclick="salir();">EXIT</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
